name: Docker Build and Push

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push React app
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/react-mysql-app:latest

    - name: Build and push MySQL
      uses: docker/build-push-action@v4
      with:
        context: ./mysql
        file: ./mysql/Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/react-mysql-db:latest

    - name: Build and push PHPMyAdmin
      uses: docker/build-push-action@v4
      with:
        context: ./phpmyadmin
        file: ./phpmyadmin/Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/react-mysql-phpmyadmin:latest
